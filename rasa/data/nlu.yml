  # Entity synonyms - Priority
  - synonym: high
    examples: |
      - urgent
      - critical
      - important
      - asap
      - high priority
      - khẩn cấp
      - quan trọng
      - gấp
      - ưu tiên cao
      - cao

  - synonym: low
    examples: |
      - minor
      - not urgent
      - whenever
      - low priority
      - không gấp
      - ưu tiên thấp
      - khi nào cũng được
      - thấp

  - synonym: medium
    examples: |
      - normal
      - regular
      - standard
      - medium priority
      - bình thường
      - trung bình

  # Regex patterns for entity extraction
  - regex: due_time
    examples: |
      - \d{1,2}h\d{0,2}
      - \d{1,2}:\d{2}
      - \d{1,2}(am|pm)
      - \d{1,2} giờ

  - regex: due_date
    examples: |
      - today
      - tomorrow
      - hôm nay
      - ngày mai
      - ngày kia
      - tuần sau
      - tháng sau

  - intent: nlu_fallback
    examples: |
      - asdf
      - qwerty
